<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Parcheesi Star Game</title>
</head>
<body>
    <header><h1>Welcome To Parcheesi Star Webpage!</h1></header>
    <!-- display and get how many players choosen-->
    <nav id="numberOfPlayers">
        <h2>Please choose how many players:</h2>
        <ul>
            <li>Two players</li>
            <li>Three players</li>
        </ol>
    </nav>
    <!--Display how many players are playing-->
    <div id="logNumberOfPlayers">
        <h3>    </h3>
    </div>
    <nav id="boxOfPawns">
        <div class="player1">
        </div>
        <div class="player2">
            <span></span>
        
        </div>
    </nav>
    <!-- create a bottun that will represente the dice-->
    <button>Roll the dice</button>
    <!-- table that will take up to four players-->
    <nav class="board">
        <div id="home_img" class="red_img">
            <img src="assests/Red_circle.svg.png" alt="red circle img">
        </div>
        <div id="home_img" class="yellow_img">
            <img src="assests/yellow_circle-outline-512.png" alt="yellow circle">
        </div>   
        <div id="home_img" class="green_img">
            <img src="assests/green-circle.png" alt="green circle">
        </div>
        <div id="home_img" class="blue_img">
            <img src="assests/blue_circle-outline-512.png" alt="blue circle">
        </div> 
        
        <div class="first_red_pawn">            
        
            <img src="assests/red_pawn.jpg" alt="red pawn 1">
            
        </div>
        <div class="second_red_pawn">            
        
            <img src="assests/red_pawn.jpg" alt="red pawn 2">
            
        </div>
        <div class="first_yellow_pawn">
            <img src="assests/yellow_pawn.jpg" alt="yellow pawn 1">
        
        </div>
        <div class="second_yellow_pawn">
            <img src="assests/yellow_pawn.jpg" alt="yellow pawn 2">
          
        </div>

    
      
    </nav>
   
    <button>Roll the dice</button>
    
      

</body>
</html>
